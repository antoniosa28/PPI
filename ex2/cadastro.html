<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Clinica ABC Health</title>
  </head>
  <body>
      <form action="cadastraCliente.php" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend class="destacar">Dados Pessoais</legend>
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" minlength="2" maxlength="50"
          minlength="5" placeholder="Mínimo de 2 caracteres" autofocus required>
          <span></span>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
        </div>
        <div>
          <label for="cpf">CPF (xxx.xxx.xxx-xx):</label>
          <input type="number" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
          <span></span>
        </div>
          <label for="idade">Idade:</label>
          <input type="number" id="idade" name="idade" placeholder="Informe apenas numeros" required>
        <span></span>
        </div>
        <div>
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone">
        </div>
        <div>
          <p>Sexo:</p>
          <input type="radio" id="masc" name="sexo" value="masc">
          <label for="masc">Masculino</label>
        </div>  
          <input type="radio" id="fem" name="sexo" value="fem">
          <label for="fem">Feminino</label>
        </div>
        <div>  
          <input type="radio" id="prefiro" name="prefiro" value="prefiro">
          <label for="prefiro">Prefiro não Informar</label>
        </div>
          <input type="hidden" id="civil" name="civil" value="Solteiro">
        <div>
          <label for="nome">Nome Mãe:</label>
          <input type="text" id="mae" name="mae" value="Fulana de tal" readonly>
        </div>
    </fieldset>

    <fieldset>
      <legend class="destacar">Endereço de Entrega</legend>
      <div>
        <label for="cep">Cep:</label>
        <input type="number" id="cep" name="cep">
      </div>
      <div>
      <p><label>Tipo de logradouro:
        <select name="tipo" required>
          <option value="">Selecione</option>
          <option value="RU">Rua</option>
          <option value="AV">Avenida</option>
          <option value="PC">Praça</option>
          <option value="OU">Outros</option>
        </select>  
      </label></p>
      </div>
      <div>
        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro">
      </div>
      <div>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro">
      </div>
      <div>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade">
      </div>
      <div>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" 
        maxlength="2" pattern="[A-Z]{2}" required>
        <span></span>
      </div>
    </fieldset>

    <fieldset>
      <legend class="destacar">Informações Adicionais</legend>
      <p>Seleção de Interesses:</p>
      <div>
        <input type="checkbox" id="filmes" name="interesses[]" value="filmes" checked>
        <label for="filmes">Filmes</label>
      </div>
      <div>
        <input type="checkbox" id="informatica" name="interesses[]" value="informatica">
        <label for="informatica">Informatica</label>
      </div>
      <div>
        <input type="checkbox" id="games" name="interesses[]" value="games">
        <label for="games">Games</label>
      </div> 
      <div>
        <input type="checkbox" id="livros" name="interesses[]" value="livros">
        <label for="livros">Livros</label>
      </div>
      <div>
        <input type="checkbox" id="roupas" name="interesses[]" value="roupas">
        <label for="roupas">Roupas</label>
      </div>       

      <div>
        <p>Informações complementares:</p>
          <textarea name="complementares" rows="5" cols="20">
          Substitua aqui suas informações complementares caso necessário
          </textarea>
      </div>
          <p>Anexar arquivo:</p>
          <input type="file">
    </fieldset>
  </form>
  </body>
</html>
